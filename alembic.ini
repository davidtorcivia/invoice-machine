# Alembic configuration for Invoice Machine

[alembic]
# Path to migration scripts - relative to this file
script_location = invoice_machine/alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone to use when generating migration timestamps
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during "revision"
# command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a
# source .py file to be detected as revisions
# sourceless = false

# Version number format - default %d
# version_num_format =

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:invoicely/alembic/versions

# Version path separator - must be os.pathsep
# version_path_separator = os.pathsep
# version_path_separator = :
# version_path_separator = ;

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files are written
# output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py to use app config
sqlalchemy.url = sqlite:///data/invoice_machine.db

[post_write_hooks]
# Hooks to run after generating migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
